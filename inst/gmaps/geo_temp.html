<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      #draggable { width: 150px; height: 150px; padding: 0.5em; }
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzMS2WU36V_wtXtGj8gAHS4735ewQMOKk&sensor=false">
    </script>
    <script type="text/javascript"
      src="http://geoxml3.googlecode.com/svn/branches/polys/geoxml3.js">
    </script>	

   <script type="text/javascript" 
      src="https://code.jquery.com/jquery-1.12.0.min.js">
    </script>
    
    <script type="text/javascript" 
      src="https://code.jquery.com/ui/1.11.4/jquery-ui.js">
    </script>
 

    <script type="text/javascript">

   $(function(e) {
        $( "#legendDrag" ).draggable();
      });

      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(0,0),
          mapTypeId: google.maps.MapTypeId._maptype_
        };

        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
        var geoXml = new geoXML3.parser({map: map, singleInfoWindow: true});
        geoXml.parse('_nameKML_');
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas">	
    </div>
    <div id="legendDrag" style="position: fixed; right: 100px; top: 450px; z-index: 2; width: 148px; height: 118px;">
    	<img src="_legendaKML_">
    </div>
  </body>
</html>
